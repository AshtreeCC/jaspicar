<div class="form-container">
    
    <h2>Custom Login</h2>

    <!--<span class="error" *ngIf="error" [@fallIn]="state">{{ error }}</span>-->
    <span class="error" *ngIf="error">{{ error }}</span>

    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">

        <md-form-field fxFill>
            <input mdInput class="txt" 
                   type="text" 
                   name="email" 
                   placeholder="Email address" 
                   (ngModel)="email" 
                   required>
        </md-form-field>
        
        <md-form-field fxFill>
            <input mdInput class="txt" 
                   type="password" 
                   name="password" 
                   placeholder="Password" 
                   (ngModel)="password" 
                   required>
        </md-form-field>
        
        <button class="basic-btn"
                type="submit" 
                [disabled]="!formData.valid">
            Log in
        </button>
        <a class="alc" routerLink="/login/signup">Don't have an account?</a>
    </form>
</div>
