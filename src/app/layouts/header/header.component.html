<div class="flex-container header">
    <button *ngIf="isRoot" md-icon-button (click)="sidenav.emit()" class="flex-item">
        <md-icon>menu</md-icon>
    </button>
    
    <button *ngIf="!(isRoot)" md-icon-button [routerLink]="urlBack"class="flex-item">
        <md-icon>arrow_back</md-icon>
    </button>

    <span class="flex-item flex-stretch"><!-- Space filler --></span>

     <span *ngIf="!(auth$ | async)" class="login link flex-item">
        <small><a routerLink="/login">Login</a></small>
    </span>
</div>
