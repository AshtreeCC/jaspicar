<md-toolbar class="flex-item" color="primary">
    <button md-button (click)="sidenav.emit()">
        <md-icon>menu</md-icon>
    </button>

    <span class="title link">
        <a routerLink="/">Home</a>
    </span>

    <span class="flex-stretch"><!-- Fills remaining space in current row --></span>

    <span *ngIf="(auth$ | async)" class="logout link">
        Hi {{ (name$ | async | firstname) }} | <a routerLink (click)="logout()">Logout</a>
    </span>
    <span *ngIf="!(auth$ | async)" class="login link">
        <a routerLink="/login">Login</a>
    </span>
</md-toolbar>
